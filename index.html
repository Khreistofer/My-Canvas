<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>My Canvas</h1>
    <main>
        <div class="settings">
            <input id= "colorInput" type="color" value="#000000"/>
            <button id="colorBtn">One Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraseBtn">Erase</button>
            <button id="clearBtn">Clear All</button>
            Hover to draw: <input id="checkbox" type="checkbox" checked>
            <div id="size" class="size">24 x 24</div>
            <input id= "slider" type="range" value="24" min="4" max="128"/>
        </div>
        <div id="container"></div> 
    </main>
    <footer>
        <p>
            Done by Mohammad Khreiss. Inspired by michalosman
            <a href="https://github.com/Khreistofer" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
