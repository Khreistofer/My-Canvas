<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
       <h1>My Canvas</h1>
        <div class="settings">
            <input id= "colorInput" type="color" value="#000000"/>
            <button id="colorBtn">One Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraseBtn">Erase</button>
            <button id="clearBtn">Clear All</button>
            <div id="size" class="size">16 x 16</div>
            <input id= "slider" type="range" value="16" min="16" max="128"/>
        </div>
        <div id="container"></div> 
    </main>
    
    <script src="script.js"></script>
</body>
</html>
